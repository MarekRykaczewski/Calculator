<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<div id="container">
<div id="display">
    <div id="result" class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
    </div>
</div>

<div id="row">
    <button data-delete class="bigbutton">Clear</button>
    <button data-equals class="bigbutton">Equals</button>
</div>

<div id="row">
    <button data-number class="calcNumBtn">7</button>
    <button data-number class="calcNumBtn">8</button>
    <button data-number class="calcNumBtn">9</button>
    <button data-operation class="calcOpBtn">/</button>
</div>

<div id="row">
    <button data-number class="calcNumBtn">4</button>
    <button data-number class="calcNumBtn">5</button>
    <button data-number class="calcNumBtn">6</button>
    <button data-operation class="calcOpBtn">x</button>
</div>

<div id="row">
    <button data-number class="calcNumBtn">1</button>
    <button data-number class="calcNumBtn">2</button>
    <button data-number class="calcNumBtn">3</button>
    <button data-operation class="calcOpBtn">-</button>
</div>

<div id="row">
    <button data-number class="calcNumBtn">.</button>
    <button data-number class="calcNumBtn">0</button>
    <button data-number class="calcOpBtn"></button>
    <button data-operation class="calcOpBtn">+</button>
</div>





</div>

    
</body>
</html>
